CONTRACT_TYPE
{
    name = RescueGooba
    group = Far Out
    title = Return Gooba's Superplane to Kerbin
    description = Gooba Kerman has lost a pilot in a tragic rover accident on Asclepius, and needs a new pilot to fly his Superplane back home to Kerbin. He says the engines should work with actiongroups. This is where you come in.

    synopsis = Land Gooba's Superplane on Kerbin
    completedMessage = Congratulations! Gooba is pleased.
    agent = Far Out Enterprises
    targetBody = Asclepius
    rewardScience = 55.0
    rewardReputation = 10.0
    rewardFunds = 180000.0
    failureReputation = 3.0
    failureFunds = 50.0
    weight = 99.0
    minExpiry = 0.0
    maxExpiry = 0.0
    autoAccept = false
    maxCompletions = 1
    maxSimultaneous = 1

REQUIREMENT
{
    name = Orbit
    type = Orbit
    targetBody = Asclepius
}
    
BEHAVIOUR
{
    name = WaypointGenerator
    type = WaypointGenerator

    WAYPOINT
    {
        name = Gooba
        targetBody = Asclepius
        icon = balloon
        altitude = 0.0
        // The coordinates.
        latitude = 27.6062949241042
        longitude = 377.095175020215
    }
}

PARAMETER
{
name = FindGooba
type = VisitWaypoint
distance = 1000
title = Gooba needs your help!
hideOnCompletion = true
disableOnStateChange = true
optional = true
}

BEHAVIOUR
{
    name = ChangeVesselOwnership
    type = ChangeVesselOwnership
    onState = ParameterCompleted
    parameter = FindGooba
    vessel = Goobs Superplane
    owned = true
}

PARAMETER
{
name = VesselParameterGroup
type = VesselParameterGroup
vessel = Goobs Superplane

    PARAMETER
    {
        name = ReachState
        type = ReachState
        targetBody = Kerbin
	situation = LANDED
        title = Land on Kerbin!
    }

    PARAMETER
    {
        name = VesselNotDestroyed
        type = VesselNotDestroyed

        vessel = Goobs Superplane
    }
}

    BEHAVIOUR
    {
        name = SpawnVessel
        type = SpawnVessel

       
        VESSEL
        {
            name = Goobs Superplane
            craftURL = ContractPacks/FarOut/Ships/SPH/Superplane.craft
            flagURL = ContractPacks/FarOut/Flags/FarOut
            owned = False
            targetBody = Asclepius
			lat = 27.6062949241042
			lon = 377.095175020215
			heading = 90.0
            CREW
            {
                name = Gooba Kerman
		gender = Male
		trait = Engineer
		brave = 0.8
		dumb = 0.2
		badS = True
		veteran = True
                addToRoster = True
            }
        }
    }
}

